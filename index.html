<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lance's Library</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="content">
      <h1>Lance's Book Library</h1>
      <p>
        This is a project for The Odin Project in which I have to make a
        library.
      </p>
      <br>
      <form>
          <label for='title'>Book Title</label>
          <label for='author'>Author</label>
          <label for='pages'>Pages</label>
          <label for='status'>Status</label>
          <input type="text" id='title' name='title'></input>
          <input type="text" id='author' name='author'></input>
          <input type="number" id='pages' name='pages'></input>
          <div>
            <input type="radio" id='read' name='status' value='read'></input>
            <label for='read'>Read</label><br>
            <input type="radio" id='not-read' name='status' value='not-read' checked="cheked"></input>
            <label for="not-read">Not read</label>
          </div>
          <input type="button" id="submit-button" value="SUBMIT">
      </form>
      <br>
      <br>
      <table id="book-table">
        <colgroup>
          <col span="1" style="width: 45%;">
          <col span="1" style="width: 25%;">
          <col span="1" style="width: 10%;">
          <col span="1" style="width: 15%;">
          <col span="1" style="width: 10%;">
        </colgroup>
        <tr>
          <th>Book Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Status</th>
          <th></th>
        </tr>
      </table>
      <script src="myscript.js"></script>
    </div>
  </body>
</html>
